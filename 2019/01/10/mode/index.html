button.onclick=function()&#123;</span><br><span class="line">        command.execute()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//下面我们自己来定义各个对象来完成自己的业务操作</span><br><span class="line">var MenuBar=&#123;</span><br><span class="line">    refersh:function()&#123;</span><br><span class="line">        alert(&apos;刷新菜单目录&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var SubMenu=&#123;</span><br><span class="line">    add:function()&#123;</span><br><span class="line">        alert(&apos;增加子菜单&apos;)</span><br><span class="line">    &#125;,</span><br><span class="line">    del:function()&#123;</span><br><span class="line">        alert(&apos;删除子菜单&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//下面是编写命令类</span><br><span class="line">var RefreshMenuBarCommand=function(receiver)&#123;</span><br><span class="line">    this.receiver=receiver</span><br><span class="line">&#125;</span><br><span class="line">RefreshMenuBarCommand.prototype.execute=function()&#123;</span><br><span class="line">    this.receiver.refersh()</span><br><span class="line">&#125;</span><br><span class="line">//增加命令操作</span><br><span class="line">var AddSubMenuCommand=function(receiver)&#123;</span><br><span class="line">    this.receiver=receiver</span><br><span class="line">&#125;</span><br><span class="line">AddSubMenuCommand.prototype.execute=function()&#123;</span><br><span class="line">    this.receiver.add()</span><br><span class="line">&#125;</span><br><span class="line">//删除命令操作</span><br><span class="line">var  DelSubMenuCommand=function(receiver)&#123;</span><br><span class="line">    this.receiver=receiver</span><br><span class="line">&#125;</span><br><span class="line">DelSubMenuCommand.prototype.execute=function()&#123;</span><br><span class="line">    this.receiver.del()</span><br><span class="line">&#125;</span><br><span class="line">//最后把命令接受者传入command对象中,并且把command对象安装到button上面</span><br><span class="line">var refershBtn=new RefreshMenuBarCommand(MenuBar)</span><br><span class="line">var addBtn = new AddSubMenuCommand(subMenu)</span><br><span class="line">var delBtn = new DelSubMenuCommand(subMenu)</span><br><span class="line">setCommand(b1,refershBtn)</span><br><span class="line">setCommand(b2,addBtn)</span><br><span class="line">setCommand(b3,delBtn)</span><br><span class="line">从上面的命令代码我们可以看到,任何一个操作都有一个execute这个方法来执行操作上面的代码是使用传统的面向对象编程来实现命令模式的,命令模式过程式的请求调用封装在command对象的execute方法里.我们有没有发现上面的编写代码有点繁琐,可以直接使用callback funtion来处理</span><br><span class="line">var setCommand = function(button,cb)&#123;</span><br><span class="line">    button.onclick=function()&#123;</span><br><span class="line">        cb()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var MenuBar=&#123;</span><br><span class="line">    refersh:function()&#123;</span><br><span class="line">     console.log(&apos;刷新菜单界面&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var SubMenu=&#123;</span><br><span class="line">    add:function()&#123;</span><br><span class="line">        console.log(&apos;增加菜单&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var RefreshMenuBarCommand = function(receiver)&#123;</span><br><span class="line">    return function()&#123;</span><br><span class="line">        receiver.refersh()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var AddSubMenuBarCommand =function(receiver)&#123;</span><br><span class="line">    return function()&#123;</span><br><span class="line">        receiver.add()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var refershMenuBarCommand=RefreshMenuBarCommand(MenuBar)</span><br><span class="line">var addSubMenuCommand=AddSubMenuBarCommand(SubMenu)</span><br><span class="line">setCommand(b1,refershMenuBarCommand)</span><br><span class="line">setCommand(b2,addSubMenuCommand)</span><br><span class="line">//另一种回调函数</span><br><span class="line">var b1 = document.getElementById(&apos;button&apos;)</span><br><span class="line">var bindEnv=function(button,cb)&#123;</span><br><span class="line">    button.onclick=function()&#123;</span><br><span class="line">        cb()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var Todo=&#123;</span><br><span class="line">    test:function()&#123;</span><br><span class="line">        console.log(&apos;This is a first test&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var Menu=&#123;</span><br><span class="line">    add:function()&#123;</span><br><span class="line">        console.log(&apos;add option&apos;)</span><br><span class="line">    &#125;,</span><br><span class="line">    del:function()&#123;</span><br><span class="line">        console.log(&apos;del option&apos;)</span><br><span class="line">    &#125;,</span><br><span class="line">    update:function()&#123;</span><br><span class="line">        console.log(&apos;update option&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bindEnv(b1,Todo.test)</span><br><span class="line">bindEnv([触发对象],[cb])</span><br></pre></td></tr></table></figure>

e">//奖金类</span><br><span class="line">var Bouns=function()&#123;</span><br><span class="line">    this.salary=null</span><br><span class="line">    this.levelObj=null</span><br><span class="line">&#125;</span><br><span class="line">Bouns.prototype.setSalary=function(salary)&#123;</span><br><span class="line">    this.salary=salary</span><br><span class="line">&#125;</span><br><span class="line">Bouns.prototype.setlevelObj=function(levelObj)&#123;</span><br><span class="line">    this.levelObj=levelObj</span><br><span class="line">&#125;</span><br><span class="line">Bouns.prototype.getBouns=function()&#123;</span><br><span class="line">    return this.levelObj.calculate(this.salary)</span><br><span class="line">&#125;</span><br><span class="line">var bouns=new Bouns()</span><br><span class="line">bouns.setSalary(10000)</span><br><span class="line">bouns.setlevelObj(new performanceA())</span><br><span class="line">console.log(bouns.getBounds())</span><br></pre></td></tr></table></figure>
