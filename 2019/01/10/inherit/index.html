()&#123;</span><br><span class="line">    this.bark=function()&#123;</span><br><span class="line">        console.log(&apos;Dog bark&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">Dog.prototype=new Animal()</span><br><span class="line">var dog1=new Dog()</span><br><span class="line">dog1.eat()</span><br></pre></td></tr></table></figure>
<h2 id="class继承"><a href="#class继承" class="headerlink" title="class继承"></a>class继承</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">class Animal&#123;</span><br><span class="line">    constructor(name)&#123;</span><br><span class="line">        this.name=name</span><br><span class="line">    &#125;</span><br><span class="line">    eat()&#123;</span><br><span class="line">        console.log(this.name+&apos;eat&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Dog extends Animal()&#123;</span><br><span class="line">    constructor(name,age)&#123;</span><br><span class="line">        super(name)//继承父类</span><br><span class="line">        this.age=age</span><br><span class="line">    &#125;</span><br><span class="line">    say()&#123;</span><br><span class="line">        console.log(this.name+&apos;say&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">const dog=new Dog(&apos;哈士奇&apos;)</span><br><span class="line">dog.say()</span><br></pre></td></tr></table></figure>
