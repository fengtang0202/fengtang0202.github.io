<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 创建对象的几种方式 · 卖苹果的小男孩</title><meta name="description" content="创建对象的几种方式 - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="卖苹果的小男孩"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">文章</a></li><li class="nav-list-item"><a href="https://github.com/fengtang0202" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/about" target="_self" class="nav-list-link">关于我</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">创建对象的几种方式</h1><div class="post-info">Jan 9, 2019</div><div class="post-content"><h2 id="Object构造函数和字面量"><a href="#Object构造函数和字面量" class="headerlink" title="Object构造函数和字面量"></a>Object构造函数和字面量</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">var person=new Object()</span><br><span class="line">person.age=24</span><br><span class="line">person.sex=&apos;man&apos;</span><br><span class="line">var  perosn=&#123;</span><br><span class="line">    age:24,</span><br><span class="line">    sex:&apos;man&apos;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="工厂模式"><a href="#工厂模式" class="headerlink" title="工厂模式"></a>工厂模式</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function createPerson(age,name)&#123;</span><br><span class="line">    var o=new Object()</span><br><span class="line">    o.age=age</span><br><span class="line">    o.name=name</span><br><span class="line">    o.code=function()&#123;</span><br><span class="line">        console.log(&apos;hello world&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">    return o</span><br><span class="line">&#125;</span><br><span class="line">var person1=createPerson(24,&apos;wwy&apos;)</span><br><span class="line">var person2=createPerson(24,&apos;tf&apos;)</span><br></pre></td></tr></table></figure>
<h2 id="构造函数"><a href="#构造函数" class="headerlink" title="构造函数"></a>构造函数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">function Person(age,name)&#123;</span><br><span class="line">    this.age=age</span><br><span class="line">    this.name=name</span><br><span class="line">    this.code=code</span><br><span class="line">&#125;</span><br><span class="line">function code()&#123;</span><br><span class="line">    console.log(&apos;hello world&apos;)</span><br><span class="line">&#125;</span><br><span class="line">var person1=new Person(24,&apos;wwy&apos;)</span><br><span class="line">var person2=new Person(24,&apos;tf&apos;)</span><br></pre></td></tr></table></figure>
<div class="tip"><br>    每个方法都在每个实例上重新创建<br>    在使用构造函数时需要把function放到全局<br>    这样就没有封装性—原型模式(但是现在都不怎么用就省略)<br>    person1.code === person2.code =&gt; false<br></div>

<h2 id="原型模式-构造模式"><a href="#原型模式-构造模式" class="headerlink" title="原型模式+构造模式"></a>原型模式+构造模式</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">function Person(age,name)&#123;</span><br><span class="line">    this.age=age</span><br><span class="line">    this.name=name</span><br><span class="line">&#125;</span><br><span class="line">Person.prototype=&#123;</span><br><span class="line">    constructor:Person,</span><br><span class="line">    sayName:function()&#123;</span><br><span class="line">        console.log(this.name)</span><br><span class="line">    &#125;,</span><br><span class="line">    cry:function()&#123;</span><br><span class="line">    console.log(&apos;hello world&apos;)</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">var person1=new Person(24,&apos;wwy&apos;)</span><br></pre></td></tr></table></figure>
<h2 id="class定义类"><a href="#class定义类" class="headerlink" title="class定义类"></a>class定义类</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">class Person&#123;</span><br><span class="line">    //构造函数</span><br><span class="line">    constructor(age,name)&#123;</span><br><span class="line">        this.age=age</span><br><span class="line">        this.name=name</span><br><span class="line">    &#125;</span><br><span class="line">    //相当于Person.prototype.say=functio()&#123;....&#125;</span><br><span class="line">    say()&#123;</span><br><span class="line">        console.log(this.name)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var person1=new Person(24,&apos;wwy&apos;)</span><br></pre></td></tr></table></figure>
<div class="tip"><br>    1.class 必须要使用new来实例化一个对象,构造函数不用new也能执行<br></div>
